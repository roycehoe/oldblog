---
layout: default
---
<section id="intro">
    <div class="flex-row-between">
        <h1></h1>
            <div></div>
        </button>
    </div>
    <div class="bio">
        <a href="{{ site.baseurl }}/about"> about</a>
        </p>
    </div>


</section>



<div class="search-article">
    <label for="search-input" aria-hidden="true">
        <!-- Magnifier -->
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="rgba(128,128,128,0.8)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-search">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
    </label>

    <input type="search" id="search-input" placeholder="" aria-label="Search">
    <ul id="search-results"></ul>
</div>

<section class="posts" id="Blog">
    <ul>
        {% for post in site.posts %}
        <div class="landing-page-post"
        <li>
            <div id="block_container">

                <a href="{{ site.baseurl }}{{ post.url }}"class="post-title">{{ post.title }}</a>
                <span class="post-date"
                    <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %d, %Y" }}</time>
                </span>

            </div>
        </li>

        <dl>
            <span class="meta">
                {% for tag in post.tags %}
                <a href="{{ site.baseurl }}/tag/#{{ tag }}">{{ tag }}{% unless forloop.last %} {% endunless %}{% endfor %}</a>
            </span>
        </dl>
        </div>
        {% endfor %}
    </ul>
</section>
